<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <section>
            <div class="container mt-5">
                <div class="row">


                    <div class="col-md-4">

                        <div class="form-group mb-3">
                            <label for="nombre">Task Name</label>
                            <input type="text" class="form-control" id="task" name="task" placeholder="Task">
                        </div>

                        <div class="form-group mb-3">
                            <label for="nombre">Task Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                placeholder="Description"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary" onclick="addTask()">Guardar</button>

                    </div>



                    <div class="col-md-8">
                        <table class="table table-striped table-hover text-center">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Task</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="taskList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <hr>

        <!-- Formulario Contacto -->
        <section>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Contacto</h1>
                        <form action="" method="get" id="form_contact">
                            <div class="form-group mb-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="mensaje">Mensaje</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="saludar()">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>

</html>
